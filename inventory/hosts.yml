all:
  children:
    webservers:
      hosts:
        # SERVIDORES WEB - Reemplazar con tus IPs reales
        web1:
          ansible_host: 10.0.2.15
          ansible_user: analiz
          server_id: 1
          nginx_worker_processes: 2

      vars:
        # VARIABLES ESPEC√çFICAS DE WEBSERVERS
        http_port: 80
        https_port: 443
        nginx_user: www-data
